<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Generator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h2>Input</h2>
        <textarea class="form-control" rows="10" id="Input"></textarea>
        <br/>
        <button class="btn btn-primary" href="#" onclick="outputArray();">Action</button>
        <button class="btn btn-info" href="#" onclick="reset();">Reset</button>
        <hr/>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <h2>Output</h2>
        <textarea class="form-control" rows="10" id="Output"></textarea>
      </div>
      <div class="col-md-2"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
      function reset(){
        $('#Output').replaceWith('<textarea class="form-control" rows="10" id="Output"></textarea>');
      }
      function outputArray(){
        var aLines = $('#Input').val().split('\n');
        //alert(aLines.length + " : " + aLines[0]);
        //output array to file
        var outputString = "HDR|" + aLines.length + "\n";
        outputString += aLines.join('\n');
        outputString += "\nEND|" + aLines.length;
        //output to area and replace , with |
        $('#Output').text(outputString.replace(/(,)/g,"|"));
      }
    </script>
  </body>
</html>
